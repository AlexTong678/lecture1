<!DOCTYPE html> 
<html>

    <!-- everything that isn't content -->
    <head>
        <meta charset="utf-8">
        <title>Example 1</title>

        <!-- css -->
        <style>
            /* uncomment to change default font */
            html {
                font-family: Garamond ;
            }

            img {
                width: 754px; /* set image width */
            }


            caption {
                display: inline; /* start with caption hidden */
                font-style: italic;
            }
        </style>
    </head>

    <!-- content -->
    <body>
        <!--link to site information-->
        <p>
            <a href="https://www.ktnfln-ndas.gov.hk/en/"> Background to Development of Kwu Tung</a>, The Last Village in Hong Kong
        </p>
        
        <!-- an image -->
        <img id="myImage"
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Kwu_tung_village_office.JPG/1200px-Kwu_tung_village_office.JPG" 
            alt="Kwu tung village office.JPG"></a>

        <!-- a caption -->
        <p id="caption">
            Watch the interview with the local residents.    
        </p>

        <!-- a video -->
        <p>
            <iframe width="754" height="424" src="https://www.youtube.com/embed/jtDmErNO6YY" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </p>

        <button onclick="myFunction()">Click me</button>

        <p id="demo"></p>

        <p>
            <a href="https://www.esri.com/en-us/about/events/uc/esri-uc-map-gallery#/map-detail/5ef215c6f3b616cb34ddc439">Alex's Proposal on ESRI Conference 2020 Map Gallery </a>
        </p>

        <!-- javascript -->
        <script type="application/javascript">
            // get reference to html elements
            const img = document.getElementById('myImage')

            // listen to events related to the image
            img.addEventListener('mouseover', mouseOver, false)
            img.addEventListener('mouseout', mouseOut, false)

            // define what happens when there is a mouse over event
            function mouseOver() {
                document.getElementById('caption').style.display = 'inline';
            }

            // define what happens when there is a mouse out event
            function mouseOut() {
                document.getElementById('caption').style.display = 'none';
            }
        </script>

        <script>
            function myFunction() {
            document.getElementById("demo").innerHTML = "Follow links to see Alex's proposal on ESRI Map Gallery and leave your comments";
            }
        </script>
        
        <!-- the end -->
    </body>
</html>
